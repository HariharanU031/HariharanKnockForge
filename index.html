<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="outer-container">
        <div class="p-3">
        <h1 class=>CALCULATOR</h1>
        </div>
        <div class="inner-container">
        
            <div class="row"><input type="text" id="display" class="display" disabled></div>
            <div class="row mt-3 gx-3 gy-3">
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('1')"><label>1</label></div>
            </div>
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('2')"><label>2</label></div>
            </div>       
             <div class="col-auto">    
            <div class="btn bg-info" onclick="appendNumber('3')"><label>3</label></div>
            </div> 
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendOperation('+')"><label>+</label></div>
            </div>
            </div>
            <div class="row mt-3 gx-3 gy-3">
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('4')"><label>4</label></div>
            </div>
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('5')"><label>5</label></div>
            </div>       
             <div class="col-auto">    
            <div class="btn bg-info" onclick="appendNumber('6')"><label>6</label></div>
            </div> 
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendOperation('-')"><label>-</label></div>
            </div>
            </div>
             <div class="row mt-3 gx-3 gy-3">
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('7')"><label>7</label></div>
            </div>
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('8')"><label>8</label></div>
            </div>       
             <div class="col-auto">    
            <div class="btn bg-info" onclick="appendNumber('9')"><label>9</label></div>
            </div> 
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendOperation('*')"><label>*</label></div>
            </div>
            </div>
             <div class="row mt-3 gx-3 gy-3">
            <div class="col-auto">
            <div class="btn bg-info" onclick="calculate()"><label>=</label></div>
            </div>
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendNumber('0')"><label>0</label></div>
            </div>       
             <div class="col-auto">    
            <div class="btn bg-info" onclick="clearDisplay()"><label>C</label></div>
            </div> 
            <div class="col-auto">
            <div class="btn bg-info" onclick="appendOperation('/')"><label>/</label></div>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="valid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
