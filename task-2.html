<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Full Form</h1>
        <form action="">
            <table border="1">
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td><input type="number" placeholder="Enter your number"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td><input type="range"></td>
                </tr>
                <tr>
               
                    <td>Skills</td>
                    <td>
                    <input type="checkbox" id="check">
                    <label id="java">Java</label>
                    <input type="checkbox" id="check">
                    <label id="Python">Python</label>
                    <input type="checkbox" id="check">
                    <label id="c++"> C++</label>
                    
                    </td> 
               </tr>
               <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male</input>
                    <input type="radio">Female</input>
                </td>
               </tr>
               <tr>
                <td>Select your Resume</td>
                <td>
                    <input type="file">
                </td>
               </tr>
            </table>
        </form>

    </center>
</body>
</html>
